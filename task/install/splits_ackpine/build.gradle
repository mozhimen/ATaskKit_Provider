plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.mozhimen.task.provider.task.install.splits.ackpine'
    compileSdk 34

    defaultConfig {
        minSdk 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(':ASwiftKit:basick')
    if (rootProject.name=="ATaskKit_Provider"){
        api project(/*project.path.replace(project.name, '') +*/ ':basic')
    }else{
        api project(/*project.path.replace(project.name, '') +*/ ':ATaskKit_Provider:basic')
    }
    implementation project(':AInstallKit:splits_ackpine')
    implementation project(':APermissionKit_XXPermissions:permissionk_xxpermissions')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}